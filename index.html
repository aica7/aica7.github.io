<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/clock.js"></script>
    <title>Aica's Personal Website</title>
  </head>
  <!-- charcoal grey: #232023 -->
  <body>
    <!-- header will contain a nav with all the links to different areas of the page -->
    <header>
      <nav>
        <span class=page-link>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/home_icon.svg" width="25" height="25" alt="home_icon"></img>
          <a href="https://aica7.github.io/index.html">
            /home
          </a>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/home_icon.svg" width="25" height="25" alt="home_icon"></img>
        </span>
        <span class=page-link>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/info_icon.svg" width="25" height="25" alt="info_icon"></img>
          <a href="https://aica7.github.io/about.html">
            /about
          </a>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/info_icon.svg" width="25" height="25" alt="info_icon"></img>
        </span>
        <span class=page-link>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/rss_icon.svg" width="25" height="25" alt="rss_icon"></img>
          <a href="https://aica7.github.io/rss.html">
            /rss
          </a>
          <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/rss_icon.svg" width="25" height="25" alt="rss_icon"></img>
        </span>
      </nav>
    </header>
    <!-- Define our first top left panel containing information about the user and more -->
    <br>
    <main>
      <div class=panel-container>
        <div class=panel>
          <!-- Arbritrary container defining properties for the top panel -->
          <section id=profile-picture-section>
            <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/imgs/snow_raven.jpg">
          </section>
          <section id=top-info-section>
            <h1>Aidan Catchpool</h1>
            <!-- Override default gap, padding and line height properties for tag below name -->
            <div class=tag style="column-gap:10px;margin-top:-2px;padding-left:5px;">
              <p style="border-color:#8479d9;background-color:#8479d9;">
                aica
              </p>
              <p style="border-width:2px;border-color:#636363;background-color:#282828;">
                programming • electronics • student
              </p>
            </div>
          </section>
          <section id=side-info-section>
            <div>
              <img id="terminal-icon" src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/terminal_icon.svg" width="42" height="42" alt="terminal_icon"></img>
              <p id="terminal-prompt">
                aica@macOS:~$
              </p>
            </div>
            <div>
              <div id="vline"></div>
              <div class=quote style="left:25px;bottom:25px;">
                <p>
                How many software engineers<br>
                does it take to fix a lightbulb?<br>
                <br>
                None its a hardware problem lol
                </p>
              </div>
            </div>
          </section>
          <section id=contact-section>
            <div class=contact-link>
              <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/github_icon.svg" width="40" height="40" alt="github_icon"></img>
              <a href="https://github.com/aica7">
                GitHub
              </a>
            </div>  
            <div class=contact-link style="gap:6px;">
              <img src="https://raw.githubusercontent.com/aica7/aica7.github.io/main/assets/icons/email_icon.svg" width="50" height="50" alt="email_icon"></img>
              <p>
                Contact Me
              </p>
            </div>
          </section>
          <section id=clock-section>
            <div style="display:flex;">
              <svg class=clock width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                <circle id=inner-clock-circle cx="45" cy="45" r="2"
                stroke="black" stroke-width="2" fill-opacity=0></circle>
              </svg>
              <svg class=clock width="90" height="90" xmlns="http://www.w3.org/2000/svg">
                <circle id=inner-clock-circle cx="45" cy="45" r="2" 
                stroke="black" stroke-width="2" fill-opacity=0></circle>
              </svg>
            </div>
            <div style="display:flex;padding-left:55px;gap:60px;">
              <div class=text-section>
                <p>Server's time</p>  
              </div>
              <div class=text-section>
                <p>Client's time</p>
              </div>
            </div>
          <section>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
